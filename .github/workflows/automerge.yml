- name: Dependabot Auto Merge
  # You may pin to the exact commit or the version.
  # uses: ahmadnassri/action-dependabot-auto-merge@c0e574b9d8c2e0e029e8e8d1d44b13ffbfd14f0a
  uses: ahmadnassri/action-dependabot-auto-merge@v2.3.1
  with:
    # The GitHub token used to merge the pull-request
    github-token: 
    # Path to configuration file (relative to root)
    config: # optional, default is .github/auto-merge.yml
    # The command to pass to Dependabot as a comment
    command: # optional, default is merge
    # Auto-approve pull-requests
    approve: # optional, default is true
    # The version comparison target (major, minor, patch). This is ignored if .github/auto-merge.yml exists
    target: # optional, default is patch
